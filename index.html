<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Css Practise</title>
  </head>
  <body>
    <!-- Ex 1 -->
    <div class="test">Hello World</div>
    <!-- Ex 2 -->
    <div class="container">
      <div class="side1">Side 1</div>
      <div class="side2">Side 2</div>
    </div>
    <!-- Ex 3 -->
    <div class="container-ex3">
      <div class="side1-ex3">Side 1</div>
      <div class="side2-ex3">Side 2</div>
    </div>
    <!-- Ex 4 -->
    <div class="outer"> 
      Outer
      <div class="inner">
        Inner
      </div>
    </div>
    <!-- Ex 5 -->
    <div class="container-ex5"> 
      Container
      <div class="center">
        Inner
      </div>
    </div>

  </body>
</html>

<!-- Exercise 1: Create a Simple Box
Create an HTML file with a single div element. 
Apply CSS to the div to give it a specific width, height, background color, 
padding, border, and margin. 
Experiment with different values to understand how each property affects the box. -->

<!-- Exercise 2: Box Sizing
Create two div elements side by side within a container. 
Apply CSS to the container to give it a specific width. 
Apply different box-sizing properties ("content-box" and "border-box") 
to the div elements and observe how the sizing behavior changes. -->

<!-- Exercise 3: Margin Collapse
Create two div elements stacked vertically with some text inside each div. 
Apply CSS to give the div elements some margin. Notice how the margins collapse. 
Try adding a border or padding to the div elements and observe how it affects margin collapsing. -->

<!-- Exercise 4: Nested Boxes
Create a div element with a specific width, height, padding, border, and margin. 
Inside this div, create another div element with its own width, height, padding, border, and margin. 
Observe how the nested div inherits properties from the parent div and how the box model is applied. -->

<!-- Exercise 5: Margin Auto Centering
Create a container div with a specific width and height. Inside the container, 
create another div element and apply CSS to center it horizontally and vertically using margin: auto.
Experiment with different container sizes to understand how margin: auto centers the inner div. -->
